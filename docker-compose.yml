version: '2'

services:
  fpm:
    image: jmleroux/fpm:php-7.1
    environment:
      COMPOSER_HOME: /home/docker/.composer
      PHP_IDE_CONFIG: 'serverName=jmleroux-cli'
      PHP_XDEBUG_ENABLED: 0
      PHP_XDEBUG_REMOTE_HOST: 172.17.0.1
      XDEBUG_CONFIG: 'remote_host=172.17.0.1'
    user: docker
    volumes:
      - ./:/srv/jmleroux
      - ~/.composer:/home/docker/.composer
    working_dir: /srv/jmleroux
    networks:
      - jmleroux-network

  httpd:
    image: httpd:2.4
    depends_on:
      - fpm
    environment:
      PHP_IDE_CONFIG: 'serverName=jmleroux-server'
    ports:
      - '${DOCKER_PORT_HTTP}:80'
    volumes:
      - ./:/srv/jmleroux:ro
      - ./docker/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./docker/jmleroux.conf:/usr/local/apache2/conf/vhost.conf
    networks:
      - jmleroux-network

  node:
    image: node:8
    user: node
    volumes:
      - ./:/srv/jmleroux
      - ~/.npm:/home/node/.npm
    working_dir: /srv/jmleroux
    networks:
      - jmleroux-network

networks:
  jmleroux-network:
