<VirtualHost *:80>
    ServerName jmleroux.dev

    DocumentRoot /srv/jmleroux/public

    <Directory /srv/jmleroux/public/>
        AllowOverride All
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    <Directory /srv/jmleroux/public/bundles>
        <IfModule mod_rewrite.c>
            RewriteEngine Off
        </IfModule>
    </Directory>

    <Directory /srv/jmleroux>
        Options FollowSymlinks
    </Directory>

    LogLevel warn
    ErrorLog /var/log/jmleroux_error.log
    CustomLog /var/log/jmleroux_access.log combined
</VirtualHost>
