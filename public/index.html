<!DOCTYPE html>
<html lang="fr" ng-app="shoppingApp">
<head>
    <meta charset="utf-8"/>
    <title>JML Shoping List</title>
    <meta http-equiv="cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <script src="js/main.js"></script>
</head>
<body ng-controller="MainCtrl">
<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">JML Shopping List</a>
        </div>

        <div collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: navbar.active == 'product-list'}"><a href="#/product-list">Products</a></li>
                <li ng-class="{active: navbar.active == 'category-list'}"><a href="#/category-list">Categories</a></li>
            </ul>
            <div id="login-container" ng-switch="user.token">
                <form novalidate class="navbar-form navbar-right" ng-switch-when="" ng-enter="login(post)">
                    <span ng-bind="mymessage"></span>
                    <div class="form-group">
                        <input type="text" id="username" class="form-control input-sm"
                               placeholder="login" ng-model="post.username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control input-sm"
                               placeholder="password" ng-model="post.password"/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" ng-click="login(post)">
                            <span class="glyphicon glyphicon-ok-circle"></span>
                        </button>
                    </div>
                </form>
                <div class="navbar-collapse navbar-right" ng-switch-default>
                    <ul class="nav navbar-nav">
                        <li><a>{{user.username}}</a></li>
                        <li><a href="#" ng-click="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-view></div>

<div class="container">
    <div class="row">
        <hr>
        <footer ng-controller="FooterCtrl">
            <p>&copy; 2014 - {{ getDatetime | date:'y' }} by jmleroux. All rights reserved.</p>
        </footer>
    </div>
</div>
<script src="js/jmlshopping.js"></script>
</body>
</html>
