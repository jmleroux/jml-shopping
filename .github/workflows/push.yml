name: docker-compose-actions-workflow
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: List files
                run: ls -alh
            -   name: Vendor
                run: make vendor
            -   name: Database
                run: make database
            -   name: Up
                run: make up
            -   name: Test
                run: make tests
