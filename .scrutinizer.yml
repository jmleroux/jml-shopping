filter:
    paths:
        - Api/src/*

build:
    environment:
        php: 5.6.16

    project_setup:
        before:
            - 'cd Api'
            - 'composer install'
    tests:
        override:
            -
                command: './bin/phpspec run -f progress -c phpspec-ci.yml'
                coverage:
                    file: 'Api/coverage.xml'
                    format: 'php-clover'
