filter:
    paths:
        - src/*

build:
    environment:
        php:
            version: 7.0
    tests:
        override:
            -
                command: './bin/phpspec run -f progress -c phpspec-ci.yml'
                coverage:
                    file: './coverage.xml'
                    format: 'php-clover'

tools:
    php_cs_fixer:
        config: { level: psr2 }
