extensions:
    LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
        format:
            - clover
            - html
        output:
            html: var/reports/phpspec/coverage
            clover: var/reports/phpspec/coverage.xml
        blacklist:
            - src/ApiBundle/Controller
        blacklist_files:
            - src/MicroKernel.php
